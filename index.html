<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCodeGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div id="liveAlertPlaceholder"></div>
    <div class="w-full d-flex justify-content-center align-items-center">
        <div >
           <p class="px-2 py-2 text-primary fs-1 fw-bolder">Now Generator You Own QRCode</p>
          
           
            <div class="form-floating mb-3">
                <input type="url" class="form-control " id="floatingInput urlBox" placeholder="https://">
                <label for="floatingInput">Your Url</label>
              </div>
             <div class="mt-2 ml-5 mb-3 ">
              <button class="btn btn-outline-warning fw-bolder " id="submitBtn">Start Creating</button>
            </div>
            
        </div>
        
        <div id="QrDiv">

        </div>
    </div>





    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
